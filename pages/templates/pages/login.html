{% extends "pages/base.html" %}
{% block title %}登入{% endblock %}
{% block content %}

<body class="d-flex flex-column h-100">
{% include "pages/header.html" %}
<div class="container mt-5" style="min-height: 66vh;">
    <div class="col-12 col-md-4 offset-md-4">
        <div class="card border-0">
            <div class="card-header border-0 bg-white text-center py-3">
                <h4>登入</h4>
            </div>

            <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {% if error %}
                        <div>{{ message }}</div>
                    {% endif %}
                    <div class="form-floating mb-4">
                        <input name="ic_id" type="text" class="form-control" id="ic_id" placeholder="FT019224***">
                        <label for="ic_id">身分證字號</label>
                    </div>
                    <div class="form-floating">
                        <input name="ic_password" type="password" class="form-control" id="ic_password"
                               placeholder="************">
                        <label for="ic_password">密碼</label>
                    </div>
                    <div class="mt-3">
                        <a href="" class="">忘記密碼?</a>
                    </div>
                    <input class="w-100 btn btn-lg btn-primary my-3" type="submit" value="Login" >
                    <div>
                        還沒有帳號 ? <a href="{% url 'registration' %}" class="">註冊</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
